<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="mb-3 container">
      <h4>Bài 1: Tính tiền lương nhân viên</h4>
      <p>
        Lương 1 ngày: 100.000
        <br />
      </p>

      <label for="" class="form-label">Số ngày làm</label>
      <input
        type="text"
        class="form-control"
        name=""
        id="soNgayLam"
        placeholder="Nhập số ngày làm"
      />
      <br />
      <button
        onclick="tinhTongLuong()"
        class="btn btn-success"
        id="btnTongTienLuong"
      >
        Tính lương
      </button>
      <div class="mt-2 alert alert-success">
        Tổng tiền lương: <span id="tongLuong"></span>
      </div>
    </div>
    <hr />
    <div class="mb-3 container">
      <h4>Bài 2: Tính giá trị trung bình</h4>
      <label for="" class="form-label">Nhập vào 5 số thực</label>
      <input
        type="text"
        class="form-control"
        name=""
        id="soThuc1"
        aria-describedby="helpId"
        placeholder="Số 1"
      />
      <input
        type="text"
        class="form-control"
        name=""
        id="soThuc2"
        aria-describedby="helpId"
        placeholder="Số 2"
      />
      <input
        type="text"
        class="form-control"
        name=""
        id="soThuc3"
        aria-describedby="helpId"
        placeholder="Số 3"
      />
      <input
        type="text"
        class="form-control"
        name=""
        id="soThuc4"
        aria-describedby="helpId"
        placeholder="Số 4"
      />
      <input
        type="text"
        class="form-control"
        name=""
        id="soThuc5"
        aria-describedby="helpId"
        placeholder="Số 5"
      />
      <br />
      <button onclick="tinhTongTrungBinh()" class="btn btn-success">
        Tính trung bình
      </button>
      <div class="mt-2 alert alert-success">
        Kết quả: <span id="tongTrungBinh"></span>
      </div>
    </div>
    <hr />
    <div class="mb-3 container">
      <h4>Bài 3: Quy đổi tiền</h4>
      <p>Giá USD hiện nay: 23.500 VNĐ</p>
      <label for="" class="form-label">Số tiền USD</label>
      <input
        type="text"
        class="form-control"
        name=""
        id="soTienUSD"
        placeholder="Nhập số tiền USD"
      />
      <br />
      <button onclick="quyDoiTien()" class="btn btn-success">
        Quy đổi ra VNĐ
      </button>
      <div class="mt-2 alert alert-success">
        Số tiền: <span id="tongTienVND"></span>
      </div>
    </div>
    <hr />
    <div class="mb-3 container">
      <h4>Bài 4: Tính diện tích, chu vi hình chữ nhật</h4>
      <br />
      <label for="" class="form-label">Chiều dài</label>
      <input
        type="text"
        class="form-control"
        name=""
        id="soChieuDai"
        placeholder="Nhập số chiều dài"
      />
      <br />
      <label for="" class="form-label">Chiều rộng</label>
      <input
        type="text"
        class="form-control"
        name=""
        id="soChieuRong"
        placeholder="Nhập số chiều rộng"
      />
      <br />
      <button onclick="tinhDienTich()" class="btn btn-success">
        Tính diện tích
      </button>
      <div class="mt-2 alert alert-success">
        Kết quả: <span id="tongDienTich"></span>
      </div>
      <button onclick="tinhChuVi()" class="btn btn-success">Tính chu vi</button>
      <div class="mt-2 alert alert-success">
        Kết quả: <span id="tongChuVi"></span>
      </div>
    </div>

    <hr>

    <div class="mb-3 container">
      <h4>Bài 5: Tính tổng 2 ký số</h4>
      <br>
      <label for="" class="form-label">Nhập vào 1 số có 2 chữ số</label>
      <input
        type="text"
        class="form-control"
        name=""
        id="nhapHaiSo"
        placeholder="VD: 12, 44, 29,..."
      />
      <br>
      <button onclick="tinhTong()" class="btn btn-success">Tính tổng 2 ký số</button>
      <div class="mt-2 alert alert-success">
        Kết quả: <span id="tongKySo"></span>
      </div>
    </div>
    

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
